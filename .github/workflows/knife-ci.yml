name: Knife CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  knife_smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Chef
        run: |
          curl -L https://omnitruck.chef.io/install.sh | sudo bash -s -- -P chef

      - name: Configure knife
        env:
          CHEF_SERVER_URL: ${{ secrets.CHEF_SERVER_URL }}
          CHEF_ORG: ${{ secrets.CHEF_ORG }}
          CHEF_USER: ${{ secrets.CHEF_USER }}
          CHEF_USER_KEY: ${{ secrets.CHEF_USER_KEY }}
        run: |
          mkdir -p ~/.chef
          cat > ~/.chef/knife.rb <<EOF
          chef_server_url  "${CHEF_SERVER_URL}"
          node_name        "${CHEF_USER}"
          client_key       "#{ENV['HOME']}/.chef/ci-user.pem"
          org_name         "${CHEF_ORG}"
          EOF
          echo "${CHEF_USER_KEY}" > ~/.chef/ci-user.pem
          chmod 600 ~/.chef/ci-user.pem

      - name: Knife smoke test
        run: /opt/chef/bin/knife node listname: Knife CI

